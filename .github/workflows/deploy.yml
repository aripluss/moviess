name: Build and deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build üîß
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          REACT_APP_BASE_URL_IMAGE: ${{ secrets.REACT_APP_BASE_URL_IMAGE }}

      - name: Print Environment Variables
        run: |
          echo "API Key: "
          echo ${{ secrets.REACT_APP_API_KEY }}
          echo "Base URL: "
          echo ${{ secrets.REACT_APP_BASE_URL }}
          echo "Base URL Image: "
          echo ${{ secrets.REACT_APP_BASE_URL_IMAGE }}
